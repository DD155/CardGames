<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BlackJack</title>
</head>
<body onload="driverBlackjack();">
    <button id="backButton" onclick="location.href='CardsHomePage.html'">Back</button>
    <div id="gameArea">
        <div id="gameActions">
            <b id="actionText">Welcome to the game! Currently dealing...</b>
        </div>
        <div style="color:white" id="enemyArea">
            <br /> <b id="enemyName"> </b><br /> Health:
            <b id="enemyHP" style="color:white"></b>
            <p id="enemyHand"></p>
            <br /> <br /> <br />
        </div>
        <div>
            <button id="hitButton"> Hit </button>
            <button id="standButton"> Stand </button> <br />
            <button id="splitButton"> Split </button>
            <button id="doubleButton" disabled> Double Down </button>

        </div>
        
        <br /> <br /> <br />
        <div style="color:white" id="playerArea">
            <b id="playerName">Player (You) </b> <br />Health:
            <b id="playerHP">30</b><br />
            <p id="playerHandBJ"></p>
            <p id="playerHand"></p>
            <p id="playerHandSplit"></p>
        </div>
        <img id="deckImg" src="resources/CardImages/back.png" />
    </div>
</body>
</html>
