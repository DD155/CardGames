<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="/CodingProjects/Web/CardGames/script.js"></script>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BlackJack</title>
</head>
<body onload="driverBlackjack(); dealButtonOnclick()">
    <button style="float:left; width:50px; height:50px; position:fixed;" class="backButton" onclick="location.href='/CodingProjects/Web/CardGames/CardsHomePage.html'">Back</button>
    <h1 style="text-align:center">Blackjack</h1>
    <!--<p id="opening">Welcome to the game! Currently dealing... </p>-->
    <div id="gameArea">
        <div id="gameActions">
            <b id="actionText" style="color:white">Welcome to the game! Currently dealing...</b>
        </div>
        <div id="player4Area">
            <br /> <b style="color:white">Player 4 (Dealer) <br /> Bets: </b>
            <b id="p4Bet" style="color:white"> 0 </b>
            <p id="p4Hand"></p>
            <br /> <br /> <br />
        </div>
        <div>
            <button id="splitButton" disabled> Split </button>
            <button id="doubleButton" disabled> Double Down </button>
            <button id="dealButton"> Hit </button>
            <button id="stayButton"> Stand </button>
        </div>
        <div id="player3Area">
            <b style="color:white">Player 3 <br /> Bets: </b>
            <b id="p3Bet" style="color:white"> 0 </b>
            <p id="p3Hand"></p>
        </div>
        <div id="player2Area">
            <b style="color:white">Player 2 <br /> Bets: </b>
            <b id="p2Bet" style="color:white"> 0 </b>
            <p id="p2Hand"></p>
        </div>
        <br /> <br /> <br />
        <div id="player1Area">
            <b style="color:white">Player (You) <br /> Bets: </b>
            <b id="playerBet" style="color:white"> 0 </b>
            <p id="playerHand"></p>
        </div>
        <img id ="deckImg" src="/CodingProjects/Web/Cards/resources/CardImages/back.png"/> 
    </div>
</body>
</html>
